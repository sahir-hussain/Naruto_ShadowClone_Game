<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto Shadow Clone Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="game-container">
        <div id="naruto-images">

        <div id="popup">
            <p id="popup-text"></p>
            <button id="continue-btn" onclick="nextRound()">Continue</button>
        </div>
        <div id="chances">Chances: <span id="chance-count">5</span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
